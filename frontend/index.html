<html lang="zh-CN">

    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI内容安全监控系统" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 主题色 -->
    <meta name="theme-color" content="#409eff" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>AI内容安全监控系统</title>

  <body>
    <div id="app">
      <!-- 应用加载指示器 -->
      <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      ">
        <img src="/logo.svg" alt="Logo" style="width: 64px; height: 64px; margin-bottom: 20px;" />
        <h1 style="
          color: #303133;
          font-size: 24px;
          font-weight: 600;
          margin: 0 0 16px 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">AI内容安全监控</h1>
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid #f3f3f3;
          border-top: 3px solid #409eff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <p style="
          color: #909399;
          font-size: 14px;
          margin: 16px 0 0 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        ">系统加载中...</p>
      </div>
    </div>
    
    <!-- 浏览器兼容性提示 -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      ">
        <div style="
          background: white;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          text-align: center;
          max-width: 400px;
        ">
          <h2 style="color: #f56c6c; margin-bottom: 16px;">JavaScript已禁用</h2>
          <p style="color: #606266; margin-bottom: 20px;">
            本应用需要JavaScript支持才能正常运行。<br>
            请在浏览器设置中启用JavaScript，然后刷新页面。
          </p>
          <button 
            onclick="location.reload()" 
            style="
              background: #409eff;
              color: white;
              border: none;
              padding: 12px 24px;
              border-radius: 4px;
              cursor: pointer;
              font-size: 14px;
            "
          >
            刷新页面
          </button>
        </div>
      </div>
    </noscript>

    <style>
      /* 加载动画 */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载屏幕 */
      .app-loaded #loading-screen {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
    </style>
    
    <script>
      // 隐藏加载屏幕
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 500);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('全局错误:', e);
      });
      
      // 未处理的Promise错误
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise错误:', e);
      });
    </script>
    
    <!-- Vue应用脚本 -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
